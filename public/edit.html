<!DOCTYPE html>
<html lang="en" data-route="/edit">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="./css/index.css" rel="stylesheet" data-static>
    <link href="./css/edit.css" rel="stylesheet">

    <script src="./js/static-csr.js" data-static></script>
    <script src="./js/index.js" data-static></script>
</head>

<body>
    <div>
        <a href="./">Home</a>
        <a href="./add">Add New Event</a>
        <a href="./list">List All Events</a>
        <a href="./calendar">Calendar</a>
    </div>

    <h1>Edit Event</h1>

    <table>
        <tr>
            <td><span>Start date</span></td>
            <td><input type="datetime" id="startTime" required></td>
        </tr>
        <tr>
            <td><span>End date</span></td>
            <td><input type="datetime" id="endTime" required></td>
        </tr>
        <tr>
            <td><span>Event</span></td>
            <td><input type="text" id="event" required></td>
        </tr>
        <tr>
            <td><span></span></td>
            <td><button id="submit">Add</button></td>
        </tr>
    </table>
    <script src="./js/edit.js"></script>
</body>

</html>
